<style>
  :root {
  --brightness: 0.85;      /* 1 ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è —è—Ä–∫–æ—Å—Ç—å */
  --contrast: 1;        /* 1 ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–æ–Ω—Ç—Ä–∞—Å—Ç */
  --saturation: 1;      /* 1 ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å */
  --gamma: 0.8;           /* –≥–∞–º–º–∞ (1 ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç) */
  --exposure: 0px;      /* —Å–≤–µ—á–µ–Ω–∏–µ (0px = –Ω–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∞) */
}

/* === Fade-in / Fade-out –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã === */
html {
  filter:
  brightness(var(--brightness))
  contrast(var(--contrast))
  saturate(var(--saturation))
  drop-shadow(0 0 var(--exposure) rgba(255,255,255,0.25));
  transition: filter 0.4s ease;
  height: 100%;
  background: url('section2.png') no-repeat center center;
  background-size: 130% 100%; /* –º–∞—Å—à—Ç–∞–± –ø–æ –≤—ã—Å–æ—Ç–µ, –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏—è –ø–æ —à–∏—Ä–∏–Ω–µ */
  background-position: center center;
  background-attachment: fixed;
  opacity: 0;
  transition: opacity 1s ease;
}
html.loaded { opacity: 1; }
html.fade-out { opacity: 0; transition: opacity 1s ease; }

/* === –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç === */
body {

  display: flex;
  flex-direction: column;

/* –ë–ª–æ–∫ —Å –Ω–æ–º–µ—Ä–æ–º –∫–∞—Ä—Ç—ã */
.donate-box {
  background: rgba(30, 30, 30, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 16px;

/* === –ù–æ–≤—ã–π –±–ª–æ–∫ –¢–û–ü-3 –¥–æ–Ω–∞—Ç–æ—Ä–∞ === */

  transition: background 0.3s ease;
}
.top-buttons .donor-btn:hover {

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–∞—Ä—Ç–∞ */

  font-size: clamp(22px, 6vw, 32px);
  color: #fff;
  margin-bottom: 15px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.5);

.donate-box .card-number {
  font-size: clamp(18px, 5vw, 26px);
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.5);
  margin-bottom: 20px;
}

/* –ö–Ω–æ–ø–∫–∏ */
.button {
  display: inline-block;
  text-decoration: none;

/* –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ */

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –±–ª–æ–∫–∞ */
@keyframes fadeInBox {
  from { opacity: 0; transform: translateY(20px); }

}

/* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */

  }

</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const html = document.documentElement;
  const sound = document.getElementById("transition-sound");

  // Fade-in –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  requestAnimationFrame(() => {
    html.classList.add("loaded");
    sound.currentTime = 0;
    sound.volume = 0.02;
    sound.play().catch(() => {});
  });

  // Fade-out –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –ø–æ —Å—Å—ã–ª–∫–µ
  document.querySelectorAll("a[href]").forEach(link => {
    const href = link.getAttribute("href");
    if (!href || href.startsWith("#") || href.startsWith("javascript:")) return;

    link.addEventListener("click", e => {
      e.preventDefault();
      html.classList.remove("loaded");
      html.classList.add("fade-out");

      sound.currentTime = 0;
      sound.volume = 0.02;
      sound.play().catch(() => {});

      setTimeout(() => {
        window.location.href = href;
      }, 1030);
    });
  });
});
</script>
